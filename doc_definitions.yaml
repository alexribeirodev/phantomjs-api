"/":
  get:
    security:
      - ApiKeyAuth: []
    tags: ["/"]
    description: Rota raiz da API
    responses:
      200:
        $ref: "#/components/responses/RequestSuccess"
      500:
        $ref: "#/components/responses/Error"
      401:
        $ref: "#/components/responses/UnauthorizedError"

"/v1/generate":
  get:
    tags: ["Webshot"]
    summary: Webshot
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - name: url
        in: query
        description: URL que será gerada a imagem.
        required: true
        schema:
          type: string
      - name: width
        in: query
        description: Largura da imagem a ser gerada. Por padrão é 1024.
        schema:
          type: string
      - name: height
        in: query
        description: Altura da imagem a ser gerada. Por padrão é 768.
        schema:
          type: string
      - name: delay
        in: query
        description: Delay em segundos para aguardar carregamento da pagina web.
        schema:
          type: integer
      - name: format
        in: query
        description: Tipo de compressão da imagem. Por padrão é png.
        schema:
          type: string
          enum:
            - "png"
            - "jpg"
      - name: crop
        in: query
        description: Cortar imagem
        schema:
          type: string
          enum:
            - "true"
            - "false"
    responses:
      200:
        $ref: "#/components/responses/RequestSuccess"
      500:
        $ref: "#/components/responses/Error"
      401:
        $ref: "#/components/responses/UnauthorizedError"

definitions:
  UserCreate:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      lastName:
        type: string
  UserEdit:
    type: object
    properties:
      name:
        type: string
      lastName:
        type: string

components:
  parameters:
    UrlGenerate:
      name: url
      in: query
      description: URL que será gerada a imagem
      required: true
      schema:
        type: string
  responses:
    RequestSuccess:
      description: Requisição bem sucedida
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              data:
                type: object
    UnauthorizedError:
      description: Rota não autorizada
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    Error:
      description: Ocorreu algum erro na requisição
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              error:
                type: string
