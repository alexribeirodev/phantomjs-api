"/":
  get:
    tags: ["/"]
    description: Rota raiz da API
    responses:
      200:
        $ref: "#/components/responses/RequestSuccess"
      500:
        $ref: "#/components/responses/Error"
      401:
        $ref: "#/components/responses/UnauthorizedError"

"/v1/generate":
  get:
    tags: ["webshot"]
    summary: Webshot
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - name: url
        in: query
        description: URL que será gerada a imagem.
        required: true
        schema:
          type: string
      - name: width
        in: query
        description: Largura da imagem a ser gerada. Por padrão é 1024.
        schema:
          type: string
      - name: height
        in: query
        description: Altura da imagem a ser gerada. Por padrão é 768.
        schema:
          type: string
      - name: delay
        in: query
        description: Delay em segundos para aguardar carregamento da pagina web.
        schema:
          type: integer
      - name: format
        in: query
        description: Tipo de compressão da imagem. Por padrão é png.
        schema:
          type: string
          enum:
            - "png"
            - "jpg"
      - name: crop
        in: query
        description: Cortar imagem.
        schema:
          type: string
          enum:
            - "true"
            - "false"
      - name: username
        in: query
        description: Usuário para autenticação com HTTP auth.
        schema:
          type: string
      - name: password
        in: query
        description: Senha para autenticação com HTTP auth.
        schema:
          type: string
      - name: scale
        in: query
        description: Escalar a webpage n vezes. Padão é 1.
        schema:
          type: number
      - name: userAgent
        in: query
        description: Define um user agent customizado.
        schema:
          type: string
      - name: transparent
        in: query
        description: Definie a cor do background como transparente ao invés de branco.
        schema:
          type: string
          enum:
            - "true"
            - "false"
      - name: selector
        in: query
        description: Captura um elemento DOM específico.
        schema:
          type: string
      - name: script
        in: query
        description: Aplica um Javascript customizado à página web. Especificar algum Javascript ou um caminho para um arquivo.
        schema:
          type: string
    responses:
      200:
        $ref: "#/components/responses/RequestSuccess"
      500:
        $ref: "#/components/responses/Error"
      401:
        $ref: "#/components/responses/UnauthorizedError"
  post:
    tags: ["webshot"]
    summary: Webshot
    consumes:
      - application/json
    produces:
      - application/json
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/definitions/ObjectRequest"
    responses:
      200:
        $ref: "#/components/responses/RequestSuccess"
      500:
        $ref: "#/components/responses/Error"
      401:
        $ref: "#/components/responses/UnauthorizedError"

definitions:
  ObjectRequest:
    type: object
    properties:
      url:
        type: string
        required: true
      width:
        type: string
      height:
        type: string
      crop:
        type: boolean
      delay:
        type: string
      timeout:
        type: string
      selector:
        type: string
      css:
        type: string
      script:
        type: string
      hide:
        type: array
      headers:
        type: object
      cookies:
        type: object
      username:
        type: string
      password:
        type: string
      format:
        type: string
        enum:
          - "png"
          - "jpg"
      scale:
        type: number
      userAgent:
        type: string
      transparent:
        type: boolean
      redirect:
        type: object
        properties:
          url:
            type: string
          method:
            type: string
          headers:
            type: object
          customKey:
            type: string
          customObject:
            type: object
    example:
      url: http://google.com/
      width: 1024
      height: 768

components:
  parameters:
    UrlGenerate:
      name: url
      in: query
      description: URL que será gerada a imagem
      required: true
      schema:
        type: string
  responses:
    RequestSuccess:
      description: Requisição bem sucedida
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              data:
                type: object
    UnauthorizedError:
      description: Rota não autorizada
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    Error:
      description: Ocorreu algum erro na requisição
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              error:
                type: string
